<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    
    <div class="container">
        <h1>Guess the Correct Number!</h1>
        <p>Guess a number between 0 and 99</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="0" max="99">
        <button id="submitGuessBtn">Submit Guess</button>
        
        <div id="result"></div>
        <div id="guesses"></div>
    </div>
    <script src="guess.js"></script>
</body>
</html>
